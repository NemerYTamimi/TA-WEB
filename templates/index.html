<div class="section full-height">
    <div class="absolute-center">
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1 id="main_label">
                            <span>T</span><span>A</span><span>-</span><span>W</span><span>E</span><span>B</span><br>

                            <h1 id="sub_label">
                                <span>Y</span><span>o</span><span>u</span><span>t</span><span>u</span><span>b</span><span>e</span><span> </span><span>D</span><span>o</span><span>w</span><span>n</span><span>l</span><span>o</span><span>a</span><span>d</span><span>e</span><span>r</span>
                            </h1>
                        </h1>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="section " style="margin-top: -80px;">
                <div class="vertical-center-row form-wrapper" id="form">
                    <input id='url' name="url" placeholder="Enter Link here" type="text">
                    <button id="submit" onclick="submit();">Get Info</button>
                    <div class="section vertical-center-row image-container">
                        <img id="img" src="/static/30.svg" style="display: none;"></div>
                    <div id="result"></div>
                </div>
            </div>
        </div>
        <div class="section mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <p style="margin-bottom: 10px">Toggle to change mode</p>
                        <button id="switch" onclick="    if (document.body.classList.contains('dark')) {
        document.body.classList.remove('dark');
        document.getElementById('switch').classList.remove('switched');
        document.getElementById('footer_logo').style.filter='brightness(10%)';
    }
    else {
        document.body.classList.add('dark');
        document.getElementById('switch').classList.add('switched');
        document.getElementById('footer_logo').style.filter='brightness(100%)';

    }" class="switched">
                            <div id="circle"></div>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
    document.getElementById('url').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            submit();
        }
    });

</script>
<div class="my-5 py-2">
</div>

    <img alt="LOGO" height="300" id="footer_logo" src="{{ url_for('static', filename='Logo.png') }}"

</div>
